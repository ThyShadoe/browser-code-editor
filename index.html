<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Code Editor</title>
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>
    <header>
      <div class="container row">
        <div class="logo"></div>
        <div class="title">Browser Code Editor</div>
      </div>

      <div class="row">
        <button class="btn secondary" id="saveBtn" title="Save your work locally"><span>Save</span></button>
        <button class="btn secondary" id="loadBtn" title="Load work file"><span>Load</span></button>
        <input id="openFile" type="file" accept="application/json" hidden>
      </div>
    </header>

    <main>
      <aside class="card panel stack">
        <h2>Task / Assignment</h2>

        <textarea id="assignment" class="text" placeholder="Write the task description..."></textarea>

        <div class="stack">
          <label for="testArea">Validation Test (JavaScript)</label>
          <textarea id="testArea" class="text" placeholder="Write tests to append to check..."></textarea>
        </div>

        <div class="muted">
          Tip: <span class="kbd">Ctrl</span> + <span class="kbd">S</span>
        </div>
      </aside>
    </main>

  </body>
</html>
