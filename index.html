<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Code Editor</title>
    <link href="css/styles.css" rel="stylesheet" />
  </head>

  <body>
    <!--Top Bar-->
    <header>
      <div class="container row">
        <div class="brand">
          <!-- <div class="logo"></div> -->
          <div class="title">Browser Code Editor</div>
        </div>
        <div class="row">
          <button
            class="btn secondary"
            id="saveBtn"
            title="Save your work locally"
          >
            <span>Save</span>
          </button>
          <button class="btn secondary" id="loadBtn" title="Load work file">
            <span>Load</span>
          </button>
          <input id="openFile" type="file" accept="application/json" hidden />
        </div>
      </div>
    </header>

    <main>
      <!--Sidebar Left-->
      <aside class="card panel stack">
        <h2>Task / Assignment</h2>

        <textarea
          id="assignment"
          class="text"
          placeholder="Write task description here..."
        ></textarea>

        <div class="stack">
          <label for="testArea">Validation Test (JavaScript)</label>
          <textarea
            id="testArea"
            class="text"
            placeholder="Write tests here to append at the end of the code..."
          ></textarea>
        </div>

        <div class="muted">
          Tip: <span class="kbd">Ctrl</span> + <span class="kbd">S</span> to
          Save, <span class="kbd">Ctrl</span> +
          <span class="kbd">Enter</span> to Run.
        </div>
      </aside>

      <!--Main Editor-->
      <section class="stack" id="web-only">
        <div id="webEditors" class="stack card panel">
          <div class="row">
            <h2>Main Editor</h2>
            <div class="row">
              <button class="btn ok" id="runWeb">Run</button>
              <button class="btn secondary" id="openPreview">
                Open Preview in New Tab
              </button>
            </div>
          </div>

          <div
            class="tabs"
            id="webTabs"
            role="tablist"
            aria-label="web editors"
          >
            <button
              class="tab active"
              role="tab"
              aria-selected="true"
              tabindex="0"
              data-pane="html"
            >
              HTML
            </button>
            <button
              class="tab"
              role="tab"
              aria-selected="false"
              tabindex="-1"
              data-pane="css"
            >
              CSS
            </button>
            <button
              class="tab"
              role="tab"
              aria-selected="false"
              tabindex="-1"
              data-pane="js"
            >
              JavaScript
            </button>
          </div>

          <div class="editor-wrap" data-pane="html">
            <div id="ed_html" class="editor"></div>
          </div>

          <div class="editor-wrap" data-pane="css" hidden>
            <div id="ed_css" class="editor"></div>
          </div>

          <div class="editor-wrap" data-pane="js" hidden>
            <div id="ed_js" class="editor"></div>
          </div>

          <div class="stack">
            <h3>Preview</h3>
            <iframe
              id="preview"
              class="preview"
              sandbox="allow-scripts allow-same-origin allow-modals allow-forms"
            ></iframe>
          </div>
        </div>
      </section>

      <!--Sidebar Right-->
      <aside class="stack panel card">
        <h2>Output</h2>
        <div id="output" class="out" aria-live="polite"></div>
        <div class="row">
          <button class="btn warn" id="runTests">Run Tests</button>
          <button class="btn err" id="clearOut">Clear Log</button>
        </div>
        <h3>Notes</h3>
        <ul class="muted">
          <li class="label">Everything runs in the browser.</li>
          <li class="label">
            You can save your work as a JSON file and restore it.
          </li>
        </ul>
      </aside>
    </main>

    <div class="footer">For Educational Purposes Only.</div>
    <script src="js/script.js"></script>
  </body>
</html>
